<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gloock&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Checkout.css">
  <link
  href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
  rel="stylesheet"
/>   <title>Checkout - Bloom Boutique</title>
    <style>
  
    </style>
    <script>
        
    </script>
</head>
<body>

<div class="container">
    <h2>Checkout Form</h2>

    <form >
        <!-- Shipping & Billing Details Side by Side -->
        <div class="form-group">
            <!-- Shipping Address -->
            <div class="form-column">
             
                <h3>Shipping Details</h3>
                <label for="shippingName">Full Name</label>
                <input type="text" id="shippingName" name="shippingName" required>

                <label for="shippingAddress">Address</label>
                <input type="text" id="shippingAddress" name="shippingAddress" required>

                <label for="shippingCity">City</label>
                <input type="text" id="shippingCity" name="shippingCity" required>

                <label for="shippingZip">ZIP Code</label>
                <input type="text" id="shippingZip" name="shippingZip" required>

                <label for="shippingCountry">Country</label>
                <select id="shippingCountry" name="shippingCountry" required>
                    <option value="">Select Country</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                </select>
              
            </div>

            <!-- Billing Address -->
            <div class="form-column">
                <h3>Billing Details</h3>
                <div class="checkbox-container">
                    <input type="checkbox" id="sameAddress" onclick="copyAddress()">
                    <label for="sameAddress">Billing Address same as Shipping</label>
                </div>

                <label for="billingName">Full Name</label>
                <input type="text" id="billingName" name="billingName" required>

                <label for="billingAddress">Address</label>
                <input type="text" id="billingAddress" name="billingAddress" required>

                <label for="billingCity">City</label>
                <input type="text" id="billingCity" name="billingCity" required>

                <label for="billingZip">ZIP Code</label>
                <input type="text" id="billingZip" name="billingZip" required>

                <label for="billingCountry">Country</label>
                <select id="billingCountry" name="billingCountry" required>
                    <option value="">Select Country</option>
                    <option value="USA">USA</option>
                    <option value="UK">UK</option>
                    <option value="Canada">Canada</option>
                    <option value="Australia">Australia</option>
                </select>
            </div>
        </div>

        <!-- Payment Information -->
         <div class="form-column">
        <h3>Payment Details</h3>
        <label for="cardName">Name on Card</label>
        <input type="text" id="cardName" name="cardName" required>

        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" required pattern="\d{16}" placeholder="16-digit number">

        <label for="expiry">Expiry Date</label>
        <input type="month" id="expiry" name="expiry" required>

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" required pattern="\d{3}" placeholder="3-digit CVV">
</div>
        <!-- Submit and Reset Buttons -->
        <a href="index.html" ><button type="submit" class="btn">Place Order</button></a>
        <button type="reset" class="btn reset-btn">Reset</button>
    </form>
</div>
<script src="Checkout.js"></script>
</body>
</html>
